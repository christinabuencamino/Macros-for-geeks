<input type="text" [(ngModel)]="InputFood">
<button type="button"(click)="onClick()" mdbBtn color="primary" mdbWavesEffect>Search</button>
<h3>Results: {{this.description | titlecase}}</h3>
<br>
  <h3>Category:  {{this.FoodCategory}} </h3>
<br>

<div *ngFor= "let list of NutrientDis">
  <h3>{{list.nutrientName | titlecase}}</h3>
  {{list.value * this.serving | number : '1.2-2' }}
</div>
<br/>

<div *ngIf = description>
  <div class = 'serv'>
    <input class = 'serv' type="text" [(ngModel)]="serving">
  </div>
  <select class="dropbox" (change)="update($event)" >
    <option *ngFor="let meal of mealTime" [value]='meal.meal'>
        {{meal.meal}}
    </option>
</select>
  <br/>

    <button type="button"(click)="PostFoods()" mdbBtn color="primary" mdbWavesEffect>Post</button>
</div>
