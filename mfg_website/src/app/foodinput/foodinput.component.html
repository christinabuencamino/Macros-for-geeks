<input type="text" [placeholder]="'Enter food item to search'"  (keydown.enter)="searchFood()" [(ngModel)]="InputFood" style="width: 97%; margin-left: 7px;"> <br><br>
<button type="button" (click)="searchFood()" mdbBtn color="primary" mdbWavesEffect class='search-button'>Search</button> <br><br>

<div *ngIf = description>
<h3 style="font-weight: bold">Results for {{this.description | titlecase}}:</h3>

<h3><span style="text-decoration: underline;">Category:</span>  {{this.FoodCategory}} </h3>
<br/>
<div *ngFor= "let list of NutrientDis">
  <h3><span style="text-decoration: underline;">{{list.nutrientName | titlecase}}:</span> {{list.value * this.serving | number : '1.2-2' }}</h3>
</div>
<br/>

  <!-- Enter serving size -->
    <h3><label>Enter serving:  </label></h3>
  <div class = 'serv'>
    <input class = 'serv' type="text" [(ngModel)]="serving">
  </div>
  <br>

  <!-- Enter meal type-->
  <div class="dropbox-container">
  <label for="dropbox"><h3>Choose meal type: </h3>
  <select (keydown.enter)="PostFoods()"  id = "dropbox" class="dropbox" (change)="update($event)" >
    <option *ngFor="let meal of mealTime" [value]='meal.meal'>
        {{meal.meal}}
    </option>
</select>
</label>
</div>
  <br/>

  <!-- Post button -->
    <button type="button"(click)="PostFoods()" mdbBtn color="primary" mdbWavesEffect class="post-button">Post</button>
</div>
