<img src="assets/Macros-For-Geeks-Logo.gif" class="logo"> <br>

<div class="welcome">
    <label>Welcome! Click on a user to go home.</label>
</div> <br>

<div fxLayout="row">
<div *ngFor='let user of users'>
    <a>
        <figure>
        <img src={{user.picture}} class="user-andrew" title={{user.name}} routerLink="/Home">
            <figcaption>{{user.name}}</figcaption>
        </figure>
    </a>
    </div>
</div>
