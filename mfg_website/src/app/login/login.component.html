<br><img src="assets/Macros-For-Geeks-Logo.gif" class="logo"> <br><br>

<div class="welcome">
    <label>Welcome! Click on your picture to go to your macros.</label>
</div> <br><br>

<div class='all-users'>
    <ul>
    <div *ngFor='let user of users; '>
        <a>
            <figure>
            <div class = "pics">
              <img class = "profile-pic"
              src={{user.picture}}
              title={{user.name}}
              routerLink="/Home"
              (click)="this.userID(user.id)"
              />
              <figcaption>{{user.name}}</figcaption>
            </div>
            </figure>
        </a>
    </div>
    </ul>
</div>
